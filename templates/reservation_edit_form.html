{% extends 'base.html' %}

{% block title %}Edit Reservation For {{ customer.fullName }}{% endblock %}

{% block content %}

<form action="/{{ customer.id}}/reservation/{{reservation.id}}/edit" method="POST">
  <h1>Edit Reservation for {{customer.fullName}}</h1>

  <div class="form-group">
    <label for="num-guests">Num Guests: </label>
      <input id="num-guests"
             class="form-control"
             name="numGuests"
             value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="start-at">Start At: </label>
      <input id="start-at"
             class="form-control"
             name="startAt"
             type="datetime"
             value="{{ reservation.getformattedStartAt() }}">
  </div>
  <div class="form-group">
    <label for="reserve-notes">Notes</label>
        <input id="reserve-notes"
               class="form-control"
               name="notes"
               value="{{ reservation.notes }}">
  </div>
  </div>
  <button class="btn btn-primary">Edit</button>
  <a href="/{{ customer.id }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
